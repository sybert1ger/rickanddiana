<head>
  <link href="https://vjs.zencdn.net/7.8.2/video-js.css" rel="stylesheet" />

  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
  <script src="videojs.endcard.js"></script>

  <script>
    // Sync or Async, you decide.
    function getRelatedContent(callback) {
        var el = document.createElement("p");
        el.innerHTML = "So Cool You'll HAVE to Click This!"
        setTimeout(function(){
            // Needs an array
            callback([el])
        }, 0);
    }
     
    function getNextVid(callback) {
        var anchor = document.createElement('a');
        anchor.innerHTML = "Users will be taken to the VideoJS website after 10 seconds!"
        anchor.href = "http://www.videojs.com/"
        setTimeout(function(){
            callback(anchor)
        }, 0);
    }
     
    var video = videojs("video");
    video.endcard({
        getRelatedContent: getRelatedContent,
        getNextVid: getNextVid
    })
    </script>
  

</head>

<body style="background-color:black;">
  <div class="wrapper">
    <div class="videocontent">
      <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        data-setup='{"fluid":true}'
      >
        <source src="video\scroll.mp4" type="video/mp4" />

        <p class="vjs-no-js>
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/7.8.2/video.js"></script>
</body>
